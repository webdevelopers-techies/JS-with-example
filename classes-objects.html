<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- A class is a blueprint for creating objects, which are instances of a class. Objects can have properties (attributes) and methods (functions). -->
    <script>
        // Class representing a car
        class Car {
            // Constructor to initialize the car's properties
            constructor(make, model, year) {
                this.make = make;
                this.model = model;
                this.year = year;
            }

            // Method to display car details
            displayDetails() {
                return `${this.year} ${this.make} ${this.model}`;
            }
        }

        // Creating an object of the Car class
        const myCar = new Car('Toyota', 'Corolla', 2021);
        console.log(myCar.displayDetails()); // Output: 2021 Toyota Corolla

    </script>
</body>

</html>
